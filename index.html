<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fdf6e3; /* Light yellowish background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #ffcc99, #fdf6e3); /* Light cartoon gradient background */
        }

        .container {
            background-color: #fff5e6; /* Light peachy color for the container */
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            border: 3px dashed #ff6347; /* Dashed border for cartoon effect */
        }

        h1 {
            color: #ff6347; /* Bright red for the heading */
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffcc00; /* Shadow effect */
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ff6347;
            border-radius: 15px;
            font-size: 18px;
            outline: none;
            background-color: #fff;
            transition: background-color 0.3s, transform 0.2s;
        }

        input:focus {
            background-color: #ffe4b5; /* Light yellow on focus */
            border-color: #ff4500; /* Orange border on focus */
            transform: scale(1.05); /* Slightly enlarges on focus */
        }

        /* Button Styling */
        button {
            background-color: #ff6347; /* Bright red */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff4500; /* Dark orange */
            transform: scale(1.05); /* Slight grow effect */
        }

        /* List item styling */
        #list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #fff8dc; /* Light yellow */
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        li:hover {
            background-color: #ffe4b5; /* Lighter yellow on hover */
            transform: scale(1.02); /* Slight grow effect on hover */
        }

        /* Delete Button Styling */
        button.delete-btn {
            background-color: #ff4500;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button.delete-btn:hover {
            background-color: #e60000;
            transform: scale(1.1); /* Grow effect for delete button */
        }

        /* Inner element for the task item */
        #inner {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Task List</h1>
    <input id="input" type="text" placeholder="Enter a task...">
    <button onclick="add()">Add</button>
    <ul id="list">
        <li id="inner">Groceries <button class="delete-btn" onclick="elete(event)">Delete</button></li>
    </ul>
</div>

<script>
    var crlist = document.getElementById("list");
    var input = document.getElementById("input");

    function add() {
        if(input.value.trim() === "") {
            alert("Please enter a valid task!"); // Simple validation for empty input
            return;
        }
        var addli = document.createElement("li");
        addli.innerHTML = input.value + "<button class='delete-btn' onclick=\"elete(event)\">Delete</button>";
        crlist.append(addli);
        input.value = ""; // Clear the input field after adding
        input.focus(); // Focus back on the input field
    }

    function elete(event) {
        event.target.parentElement.remove();
    }
</script>

</body>
</html>
